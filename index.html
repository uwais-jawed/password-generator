<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay> 
            <button>
                <span data-copyMessage></span>
                
                <img src="./asset/copy-icon.svg" alt="copy" width="23" height="23" data-copy>
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>

            <input type="range" min="1" max="16" class="slider" step="1" data-lengthSlider>

            <!-- chekbox -->

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- stremgth -->

            <div class="strength-container">
                <p>Strength</p>
                <div class="strength-circle"></div>
            </div>

            <!-- button finAL -->

            <button generate-password >Generate Password</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
